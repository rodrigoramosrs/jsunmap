name: Publish .NET Core binaries

on:
  push:
    branches:
      - main
env:
  ACTIONS_ALLOW_UNSECURE_COMMANDS: true
  
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Get commit message
        run: |
          COMMIT_MESSAGE=$(git log -1 --pretty=format:%s)
          echo "::set-env name=COMMIT_MESSAGE::$COMMIT_MESSAGE"
          
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: |
          cd ./src/
          dotnet restore

      - name: Build binaries
        run: |
          cd ./src/
          dotnet build --configuration Release

      - name: Publish binaries
        run: |
          cd ./src/
          dotnet publish --configuration Release --self-contained true --runtime win-x86 --output ./../publish
          dotnet publish --configuration Release --self-contained true --runtime win-x64 --output ./../publish
          dotnet publish --configuration Release --self-contained true --runtime linux-x64 --output ./../publish
          dotnet publish --configuration Release --self-contained true --runtime linux-arm --output ./../publish
          dotnet publish --configuration Release --self-contained true --runtime linux-arm64 --output ./../publish
          dotnet publish --configuration Release --self-contained true --runtime osx-x64 --output ./../publish

      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.BUILD_KEY }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: Release v${{ github.run_number }}
          body: |
            Auto release. 
            ${{ env.COMMIT_MESSAGE }}
          draft: false
          prerelease: false

      - name: Upload binaries
        uses: actions/upload-artifact@v2
        with:
          name: binaries
          path: ./../publish
